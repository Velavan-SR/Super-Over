<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="">
    
    <section>
        <div class="team" id="ind">
            <h1>IND</h1>
            <div class="over">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <div class="scores">
                <span id="ind-score">0</span>
                <span>/</span>
                <span id="ind-wick">0</span>
            </div>
        </div>   
        
        <div class="team" id="pak">
            <h1>PAK</h1>
            <div class="over">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <div class="scores">
                <span id="pak-score">0</span>
                <span>/</span>
                <span id="pak-wick">0</span>
            </div>
        </div>
    </section>
    
    <section>
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="play-b">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="reset-b">
    </section>
</body>
</html>
